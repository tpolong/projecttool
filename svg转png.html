<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">

<body>

<canvas id="myCanvas" width="40" height="40" style="border:0px solid black;">
您的浏览器不支持 HTML5 canvas 标签。
</canvas>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style='display:none' width="40px" height="40px" viewBox="0 0 40 40" xml:space="preserve" enable-background="new 0 0 40 40">
    <g color-interpolation="linearRGB" transform="scale(1.5,1.5)">
    <g transform="matrix(1.2063492 0 0 -1.2063492 0.66666667 26)">
    <path d="M13.4 18.8 C15.1 18.8 15.7 19.5 15.8 19.5 L15.8 10.4 C15.8 10.4 15.2 9.7 13.5 9.7 C11.8 9.7 10.6 11.1 8.9 11.1 C7.2 11.1 6.6 10.4 6.6 10.4 L6.6 0 L5.3 0 L5.3 20.8 L6.5 20.8 L6.5 19.5 C6.5 19.5 7.1 20.2 8.8 20.2 C10.5 20.2 11.7 18.8 13.4 18.8 Z " stroke="none" fill="#91d051" fill-rule="evenodd" fill-opacity="1" />
    </g>
    </g>
    </svg>
<script>

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
var svg = document.querySelector('svg');
// get svg data
var xml = new XMLSerializer().serializeToString(svg);

// make it base64
var svg64 = btoa(xml);
var b64Start = 'data:image/svg+xml;base64,';

// prepend a "header"
var image64 = b64Start + svg64;

// set it as the source of the img element

var img = new Image();
img.src = image64;
img.onload = function() {
ctx.drawImage(img, 0, 0);
}
//img.src = "tt.svg";
</script>

</body>
</html>
